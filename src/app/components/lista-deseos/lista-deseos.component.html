<div class="container-fluid mt-2">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">NÂ°</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Cantidad</th>
        <!-- <th scope="col">Actualizar</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let deseo of listaDeseos; let i = index">
        <th scope="row">{{deseo.idDeseos}}</th>
        <td>{{deseo.productos.nombre}}</td>
        <td>{{deseo.productos.precio}}</td>
        <td>{{deseo.productos.cantidadStock}}</td>
        <td> <button class="btn btn-outline-warning" routerLink="/editarDeseo/{{deseo.idDeseos}}" ><i class="fas fa-sync"></i> Actualizar</button></td>
        <td><button class="btn btn-outline-danger" (click)="eliminarDeseo(deseo)"><i class="fas fa-ban"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</div>
